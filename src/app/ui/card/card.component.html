<div class="border-2 border-black rounded-md p-4 flex flex-col">
  <ng-content select="[cardHeader]"></ng-content>

  <section class="my-5">
    <app-list-item
      *ngFor="let item of list"
      [id]="item.id"
      (deleteItem)="deleteItemHandler($event)"
    >
      <span itemName>{{item | listItemTitle: type}}</span>
    </app-list-item>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewItem()"
  >
    Add
  </button>
</div>
